<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" type="text/css" href="palindrome_css.css">
</head>
<body>
    <h1>Palindrome Checker</h1>
   
    <div id="container1">
    <h3>Put in some text in order to check for a palindrome</h3>
    <input type="text" id="text-input" placeholder="Enter text">
    <button id="check-btn">Check Palindrome</button>
    <p id="result"></p>
    </div>
    <div id="container2">
    <h3>What is a palindrome?</h3>
    <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
    <script src="palindrome_js.js"></script>
</body>
</html>
